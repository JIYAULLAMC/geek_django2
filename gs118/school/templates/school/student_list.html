<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Template</h2>
    <table border >
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Roll</th>
        <th>Course</th>
      </tr>
      
      {% for student in student_list %}

    <tr>
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.roll}}</td>
      <td>{{student.course}}</td>
    </tr>
    
    {% endfor %}
</table>
</body>
</html>
